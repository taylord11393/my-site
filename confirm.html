        <script>
       // Function to read the cookie and display its contents
       function displayCookieData() {
           var cookieData = document.cookie.split("; ");
           var dataContainer = document.getElementById("dataContainer");

           for (var i = 0; i < cookieData.length; i++) {
               var nameValuePair = cookieData[i].split("=");
               var name = nameValuePair[0];
               var value = nameValuePair[1];
               dataContainer.innerHTML += "<p><b>" + name + ":</b> " + decodeURIComponent(value) + "</p>";
           }
       }

       // Call the function when the page loads
       window.onload = displayCookieData;
   </script>
   <div id="dataContainer"></div>
    </body>
